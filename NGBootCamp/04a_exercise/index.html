<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Angular Bootcamp</title>
  <script src="../vendor/angular.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div ng-controller="AppCtrl as app">
    <input type="text" ng-model="app.newPersonName">
    <button ng-click="app.addNewPerson()">Add</button>
    <ul>
      <li ng-click="app.handlePersonClicked(person)" ng-repeat="person in app.people track by $index">{{$index+1}} {{person}}</li>
    </ul>

  </div>
</body>
</html>
